<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project SIG - Peta Sukabumi</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
</head>

<body>

    <div id="control-panel">
        <h2 id="map-title">Peta Sekolah Sukabumi</h2>

        <div id="search-container">
            <input type="text" id="searchInput" placeholder="Cari nama sekolah...">
            <button onclick="searchSchool()">Cari</button>
        </div>

        <div id="filter-container">
            <label for="kecamatanFilter">Filter per Kecamatan:</label>
            <select id="kecamatanFilter" onchange="filterSchools()">
                <option value="semua">Tampilkan Semua Kecamatan</option>
            </select>
        </div>
    </div>

    <div id="map-attribution">
        map by RiyoPhanca | &copy; OpenStreetMap contributors
    </div>

    <div id="map"></div>
    <script src="main.js"></script>

    <div id="modal-container">
        <div id="modal-content">
            <div id="modal-header">
                <h2 id="modal-title">Nama Sekolah</h2>
                <span id="modal-close" onclick="closeModal()">&times;</span>
            </div>
            <div id="modal-body">
                <p>Informasi selengkapnya akan muncul di sini...</p>
            </div>
        </div>
    </div>
</body>

</html>
